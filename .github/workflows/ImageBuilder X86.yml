name: ImageBuilder X86
on:
  workflow_dispatch:
    inputs:
      release:
        description: 将编译出的镜像上传到 Release
        required: false
        default: 'true'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOWNLOAD_BASE: https://downloads.immortalwrt.org
  VENDOR: immortalwrt

jobs:
  ImageBuilder_ImmortalWrt:
    runs-on: ubuntu-22.04

    steps:
      - name: 正在载入Ubuntu
        run: |
          sudo apt -qq update
          sudo apt -qq install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip qemu-utils mkisofs python3-distutils zstd
          sudo timedatectl set-timezone "Asia/Shanghai"
          echo "DATE=$(TZ=UTC-8 date +%Y%m%d)" >> $GITHUB_ENV
          echo "DATETIME=$(TZ=UTC-8 date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
      - name: 查看进程
        uses: actions/checkout@v4
        with: 
          path: origin

      - name: 下载镜像生成器
        run: |
          wget $DOWNLOAD_BASE/snapshots/targets/X86/generic/$VENDOR-imagebuilder-x86-generic.Linux-x86_64.tar.zst
          mv imagebuilder-x86-generic.Linux-x86_64.tar.zst openwrt.tar.zst
          tar -I zstd -xvf $VENDOR-openwrt.tar.zst
          rm -rf $VENDOR-openwrt.tar.zst
          cp -r $GITHUB_WORKSPACE/origin/* $GITHUB_WORKSPACE/$VENDOR-openwrt
      
      - name: 运行补丁和 DIY 脚本
        working-directory: ${{ env.VENDOR }}-openwrt
        run: |
          bash scripts/builder-patch.sh

      - name: 生成固件
        working-directory: ${{ env.VENDOR }}-openwrt
        run: |
          bash build.sh

      - name: 上传固件发布
        if: github.event.inputs.release == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ env.GITHUB_TOKEN }}
          file_glob: true
          file: ${{ env.VENDOR }}-openwrt/bin/targets/X86/*
          asset_name: ${{ github.event.repository.name }}-${{ github.sha }}
          tag: ${{ env.VENDOR }}-X86_generic-${{ env.DATETIME }}
          overwrite: true
          
      - name: 删除旧的工作流程
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 1
